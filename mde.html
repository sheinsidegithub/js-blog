        var elems = document.getElementsByTagName('a');

        function Product(id, description) {
            this.getId = function () {
                return id;
            };
            this.getDescription = function () {
                return description;
            };
        }
        function Product(id, description){
            this.getId = function(){
                return id;
            };
            this.getDescription = function () {
                return description;
            }

        }

        function Cart(eventAggregator) {
            var items = [];

            this.addItem = function (item) {
                items.push(item);
            };
        }

        (function () {
            var products = [new Product(1, "Star Wars Lego Ship"),
                    new Product(2, "Barbie Doll"),
                    new Product(3, "Remote Control Airplane")],
            cart = new Cart();

            function addToCart() {
                var productId = $(this).attr('id');
                var product = $.grep(products, function (x) {
                    return x.getId() == productId;
                })[0];
                cart.addItem(product);

                var newItem = $('<li></li>').html(product.getDescription()).attr('id-cart', product.getId()).appendTo("#cart");
            }

            products.forEach(function (product) {
                var newItem = $('<li></li>').html(product.getDescription())
                                            .attr('id', product.getId())
                                            .dblclick(addToCart)
                                            .appendTo("#products");
            });
        })();


        var AnswerType = {
            Choice : 0,
            Input : 1
        };
        function question(label, answerType, choices) {
            return {
                label : label,
                answerType : answerType,
                choices : choices
            }
        }
        var view = (function () {
            //render 一个问题
            function renderQuestion(target, question) {
                var questionWrapper = document.createElement('div');
                questionWrapper.className = 'question';
                var questionLabel = document.createElement('div');
                questionLabel.className = 'question-label';
                var label = document.createTextNode(question.label);
                questionLabel.appendChild(label);

                var answer = document.createElement('div');
                answer.className = 'question-input';
                //根据不同的类型，展示不同的代码
                if (question.answerType === AnswerType.Choice) {
                    var input = document.createElement('select');
                    var len = question.choices.length;
                    for (var i = 0; i < len; i++) {
                        var option = document.createElement('option');
                        option.text = question.choices[i];
                        option.value = question.choices[i];
                        input.appendChild(option);
                    }
                }else if (question.answerType = AnswerType.Input) {
                    var input = document.createElement('input');
                    input.type = 'text';
                }
                answer.appendChild(input);
                questionWrapper.appendChild(questionLabel);
                questionWrapper.appendChild(answer);
                target.appendChild(questionWrapper);
            }
            return {
                render : function (target ,question) {
                    for (var i = 0; i < questions.length; i++){
                        renderQuestion(target,questions[i]);
                    }
                }
            }

        })();
        var questions = [
            question('Have you used tobacco products within the last 30 days?', AnswerType.Choice, ['Yes', 'No']),
            question('What medications are you currently using?', AnswerType.Input)
        ];

        var questionRegion = document.getElementById('questions');
        view.render(questionRegion, questions);

        function questionCreator(spec, my) {
    var that = {};

    my = my || {};
    my.label = spec.label;

    my.renderInput = function() {
        throw "not implemented";
    };

    that.render = function(target) {
        var questionWrapper = document.createElement('div');
        questionWrapper.className = 'question';

        var questionLabel = document.createElement('div');
        questionLabel.className = 'question-label';
        var label = document.createTextNode(spec.label);
        questionLabel.appendChild(label);

        var answer = my.renderInput();

        questionWrapper.appendChild(questionLabel);
        questionWrapper.appendChild(answer);
        return questionWrapper;
    };

    return that;
}

function choiceQuestionCreator(spec) {

    var my = {},
        that = questionCreator(spec, my);

    my.renderInput = function() {
        var input = document.createElement('select');
        var len = spec.choices.length;
        for (var i = 0; i < len; i++) {
            var option = document.createElement('option');
            option.text = spec.choices[i];
            option.value = spec.choices[i];
            input.appendChild(option);
        }

        return input;
    };

    return that;
}

function inputQuestionCreator(spec) {

    var my = {},
        that = questionCreator(spec, my);

    my.renderInput = function() {
        var input = document.createElement('input');
        input.type = 'text';
        return input;
    };

    return that;
}

var view = {
    render: function(target, questions) {
        for (var i = 0; i < questions.length; i++) {
            target.appendChild(questions[i].render());
        }
    }
};

var questions = [
    choiceQuestionCreator({
    label: 'Have you used tobacco products within the last 30 days?',
    choices: ['Yes', 'No']
}),
    inputQuestionCreator({
    label: 'What medications are you currently using?'
})
    ];

var questionRegion = document.getElementById('questions');

view.render(questionRegion, questions);
